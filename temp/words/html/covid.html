<html><head></head><body><div role="ami_entry" id="covid"><p><span>Term:</span><span>Covid</span></p><p class="wpage_first_para"><b>Coronavirus disease 2019</b> (<b>COVID-19</b>) is a <a href="/wiki/Contagious_disease" title="Contagious disease">contagious disease</a> caused by the <a href="/wiki/Coronavirus" title="Coronavirus">coronavirus</a> <a href="/wiki/SARS-CoV-2" title="SARS-CoV-2">SARS-CoV-2</a>. The disease spread worldwide, resulting in the <a href="/wiki/COVID-19_pandemic" title="COVID-19 pandemic">COVID-19 pandemic</a>.
</p></div></body></html>
