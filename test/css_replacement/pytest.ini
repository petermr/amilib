[tool:pytest]
testpaths = test/css_replacement
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    current: tests for current CSSStyle implementation
    cssutils: tests for cssutils implementation
    wrapper: tests for compatibility wrapper
    comparison: tests comparing implementations 